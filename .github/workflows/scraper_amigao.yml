name: Scraper Amigao

on:
  schedule:
    - cron: "0 10 * * *"  # todo dia Ã s 10:00 UTC
  workflow_dispatch:      # permite rodar manualmente

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper
        env:
          COOKIE_AMIGAO: ${{ secrets.COOKIE_AMIGAO }}
        run: |
          python main.py
