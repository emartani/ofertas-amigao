name: Atualizar HTML diariamente

on:
  schedule:
    - cron: '55 9 * * *'   # 6h55 Brasil (9h55 UTC)
    - cron: '55 16 * * *'  # 13h55 Brasil (16h55 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Rodar script principal
        run: python main.py

      - name: Commit e push do HTML gerado
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add produtos_amigao_tabela.html
          git commit -m "Atualização diária automática"
          git push
